<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yooo🤣</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #ff4081;
      font-size: 2.8rem;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(255, 64, 129, 0.3);
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 1.3rem;
      padding: 14px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }
    #yesBtn:hover {
      transform: scale(1.1);
      background-color: #43a047;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
    }

    /* Popup styling */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background: white;
      padding: 25px 50px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      display: none;
      text-align: center;
      font-size: 1.4rem;
      color: #ff4081;
      animation: popUp 0.4s ease forwards;
    }

    @keyframes popUp {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 2rem;
      color: #ff5d8f;
      opacity: 0.7;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.6);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Will you send me that 'thumk thumk' video of yours?🐻🥺</h1>
  <div class="buttons">
    <button id="yesBtn"> Yessssss💖</button>
    <button id="noBtn"> Nope😈</button>
  </div>

  <div class="popup" id="popup">
    Yehhhhh! Yoo Thank youuuuuuu🫣🥹❤️🎉
  </div>

  <!-- Floating hearts -->

  <div class="heart" style="left:10%;">❤️</div>
  <div class="heart" style="left:10%;">💃</div>
  <div class="heart" style="left:30%;">💗</div>
  <div class="heart" style="left:30%;">🕺</div>
  <div class="heart" style="left:50%;">💖</div>
  <div class="heart" style="left:40%;">🐝</div>
  <div class="heart" style="left:90%;">💕</div>
  

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const popup = document.getElementById('popup');

    yesBtn.addEventListener('click', () => {
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3000);
    });

    noBtn.addEventListener('mouseover', () => {
      // Move the button randomly on hover
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    noBtn.addEventListener('click', () => {
      alert("Yoo..You have no other option 😈 You have to give me that videoooooo!");
    });

    // Randomly animate hearts
    const hearts = document.querySelectorAll('.heart');
    hearts.forEach((heart) => {
      heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
      heart.style.fontSize = (Math.random() * 1.5 + 1.5) + 'rem';
    });
  </script>
</body>
</html>
